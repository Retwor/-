<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

            margin: 0;

            overflow-x: hidden;
        }
        .container {

        }
        .heart-button {

        }
        .heart-button:hover {

        }
        .message-box {
            display: none;

            color: #4a148c;

            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .final-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
            color: #d81b60;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.8;

        }
        @keyframes fall {
            0% { transform: translateY(-10vh); }

    </style>
</head>
<body>
    <div class="container">
        <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π –∫–æ—Ç—ë–Ω–∫–∏</h1>
        <div id="buttons-container"></div>
        <div class="final-message">–•–æ—á—É —Ç–µ–±—è –ø–æ–∑–¥—Ä–∞–≤–∏—Ç—å —Å —ç—Ç–∏–º –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, –∫–æ—Ç—è! –ó–Ω–∞–π, —á—Ç–æ —Ç—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è, —Å–∞–º–∞—è –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞—è! –Ø —Ç–µ–±—è –æ—á–µ–Ω—å-–æ—á–µ–Ω—å —Ü–µ–Ω—é –∏ –ª—é–±–ª—é ü©∑</div>
    </div>

    <script>
        const messages = [
            "–Ø —Ç–æ–±–æ–π –æ—á–µ–Ω—å –¥–æ—Ä–æ–∂—É, –∫–æ—Ç—ë–Ω–æ–∫ –º–æ–π",
            "–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è-—Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è",
            "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è",
            "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π, –∫–æ—Ç—è",
            "–û–±–æ–∂–∞—é —Ç–µ–±—è",
            "–ß–º–æ–∫",
            "–ö–∞–∫–∞—è –∂–µ –≤—Å—ë-—Ç–∞–∫–∏ —Ç—ã –º–∏–ª–∞—è",
            "–¢—ã –ª—É—á—à–µ –≤—Å–µ—Ö, —Ç—ã –º–æ—è –≥–æ—Ä–¥–æ—Å—Ç—å",
            "–¢—ã —É–º–Ω–∏—á–∫–∞, —è –≤ —Ç–µ–±—è –≤—Å–µ–≥–¥–∞ –≤–µ—Ä—é",
            "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è",
            "–¢—ã –∂ –º–æ—è –∑–≤—ë–∑–¥–æ—á–∫–∞"
        ];

        const container = document.getElementById("buttons-container");

        messages.forEach(message => {
            let button = document.createElement("button");
            button.className = "heart-button";
            button.innerText = "üíñ";
            let messageBox = document.createElement("div");
            messageBox.className = "message-box";
            messageBox.innerText = message;
            
            button.onclick = () => {
                messageBox.style.display = messageBox.style.display === "none" ? "block" : "none";
            };

            container.appendChild(button);
            container.appendChild(messageBox);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            heart.style.backgroundColor = ["#e91e63", "#2196f3", "#8e24aa"][Math.floor(Math.random() * 3)];
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
